---

- import_tasks: dhparams.yml
  tags:
    - nginx
    - nginx_dhparams

- import_tasks: install.yml
  tags:
    - nginx
    - nginx_installation

- import_tasks: configure.yml
  tags: 
    - nginx
    - nginx_configuration

- name: Nginx | Ensure nginx is started and enabled to start at boot.
  service: 
    name: nginx 
    state: started 
    enabled: yes