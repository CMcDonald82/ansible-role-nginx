---

# We need sudo for some of the Docker commands.
sudo: required

services: 
  - docker

env:
  - distro: ubuntu1604

script:
  # Configure test script so we can run extra tests after playbook is run.
  - export container_id=$(date +%s)
  - export cleanup=false

  # Download test script
  - wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/CMcDonald82/1d44e5270b4ab31dd7a58fe108666a18/raw/
  
  # Add execute privileges to all script files that will be run
  - chmod +x ${PWD}/tests/test.sh

  # Run tests
  - ${PWD}/tests/test.sh

  # Setup test site.
  - 'docker exec ${container_id} mkdir -p /var/www/test.dev'
  - 'docker exec ${container_id} bash -c "echo Success >| /var/www/test.dev/index.html"'

  # Make sure virtualhost exists. 
  # NOTE: This is not currenty working - not sure if it has something to do with Travis, Docker, Nginx or some combination thereof. Disabling for now until we figure out what's going on
  - 'docker exec --tty ${container_id} env TERM=xterm curl http://test.dev/'

